<!DOCTYPE html>
<html>
<head>
	<title>Neon Button | JayTuts</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			display: flex;
			min-height: 100vh;
			background: #032321;
			justify-content: center;
			align-items: center;
		}
		a{
			position: relative;
			display: inline-block;
			color: #32f1ff;
			font-size: 24px;
			text-transform: uppercase;
			text-decoration: none;
			letter-spacing: 4px;
			padding: 15px 30px;
			overflow: hidden;
			transition: 0.2s;
		}
		a:hover{
			background: #32f1ff;
			color: #255784;
			box-shadow: 0 0 10px #32f1ff,
			            0 0 40px #32f1ff,
			            0 0 80px #32f1ff;
			transition-delay: 1s;
		}
		a span{
			position: absolute;
			display: block;
		}
		a span:nth-child(1){
			top: 0;
			left: -100%;
			width: 100%;
			height: 2px;
			background: linear-gradient(90deg, transparent, #32f1ff);
		}
		a span:nth-child(3){
			bottom: 0;
			right: -100%;
			width: 100%;
			height: 2px;
			background: linear-gradient(270deg, transparent, #32f1ff);
		}
		a span:nth-child(2){
			top: -100%;
			right: 0;
			width: 2px;
			height: 100%;
			background: linear-gradient(180deg, transparent, #32f1ff);
		}
		a span:nth-child(4){
			bottom: -100%;
			left: 0;
			width: 2px;
			height: 100%;
			background: linear-gradient(360deg, transparent, #32f1ff);
		}
		a:hover span:nth-child(1){
			left: 100%;
			transition: 1s;
		}
		a:hover span:nth-child(3){
			right: 100%;
			transition: 1s;
			transition-delay: 0.5s;
		}
		a:hover span:nth-child(2){
			top: 100%;
			transition: 1s;
			transition-delay: 0.25s;
		}
		a:hover span:nth-child(4){
			bottom: 100%;
			transition: 1s;
			transition-delay: 0.75s;
		}
	</style>
</head>
<body>
	<a href="#">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		Neon Button
	</a>
</body>
</html>
